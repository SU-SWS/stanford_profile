      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
        - '<cite>'
        - '<dd>'
        - '<div id class>'
        - '<blockquote cite>'
        - '<p id class>'
        - '<a aria-label hreflang data-entity-substitution data-entity-type data-entity-uuid title id class>'
    ckeditor5_style:
      styles:
        -
          label: Button
          element: '<a class="su-button">'
        -
          label: 'Big Button'
          element: '<a class="su-button--big">'
        -
          label: 'Secondary Button'
          element: '<a class="su-button--secondary">'
        -
          label: 'Action Link'
          element: '<a class="su-link--action">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
