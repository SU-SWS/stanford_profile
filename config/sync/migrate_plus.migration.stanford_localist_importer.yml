process:
  status: constants/one
  type: constants/type
  canceled:
    -
      plugin: str_replace
      source: status
      regex: true
      search: '/\b(?!canceled\b)\w+/'
      replace: ''
    -
      plugin: callback
      callable: ucfirst
  title:
    -
      plugin: concat
      source:
        - '@canceled'
        - title
      delimiter: ': '
    -
      plugin: str_replace
      regex: true
      search: '/^: /'
      replace: ''
  body/value:
    -
      plugin: skip_on_empty
      source: description
      method: process
    -
      plugin: str_replace
      regex: true
      search: '/style=.*height:(.*)px.*width:(.*)px.*?"/'
      replace: 'height="$1" width="$2"'
  body/format: constants/stanford_html
  su_event_alt_loc: location_name
  su_event_map_link/uri:
    -
      plugin: concat
      source:
        - constants/map_link_base
        - geo_street
        - constants/plus
        - geo_city
        - constants/plus
        - geo_state
        - constants/plus
        - geo_zip
  su_event_map_link/title: constants/map_title
  su_event_cta/uri: localist_url
  su_event_cta/title: constants/cta_text
  su_event_source/uri: localist_url
  su_event_source/title: constants/cta_text
  su_event_date_time/value:
    -
      plugin: callback
      callable: strtotime
      source: event_instance_start
  su_event_date_time/end_value:
    -
      plugin: null_coalesce
      source:
        - event_instance_end
        - event_instance_start
    -
      plugin: callback
      callable: strtotime
    -
      plugin: smartdate_adjust
      start_time: '@su_event_date_time/value'
  su_event_date_time/duration:
    -
      plugin: stanford_events_datemath
      operation: subtraction
      source: event_instance_end
      values:
        - event_instance_start
  su_event_date_time/timezone: constants/timezone
  su_event_audience:
    -
      plugin: skip_on_empty
      method: process
      source: event_audience
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: event_audience
          entity_type: taxonomy_term
          source: name
          ignore_case: true
  su_event_type:
    -
      plugin: skip_on_empty
      method: process
      source: event_types
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_types
          entity_type: taxonomy_term
          ignore_case: true
          source: name
  su_event_subject:
    -
      plugin: skip_on_empty
      method: process
      source: event_subject
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_subject
          entity_type: taxonomy_term
          ignore_case: true
          source: name
  keywords:
    plugin: default_value
    source: keywords
    default_value: {  }
  tags:
    plugin: default_value
    source: tags
    default_value: {  }
  merged_tags:
    plugin: merge
    source:
      - '@keywords'
      - '@tags'
  tags_chunked:
    -
      plugin: skip_on_empty
      source: '@merged_tags'
      method: process
    -
      plugin: single_value
    -
      plugin: callback
      callable: array_chunk
      unpack_source: true
      source:
        - '@tags'
        - constants/one
  su_event_keywords:
    -
      plugin: skip_on_empty
      source: '@tags_chunked'
      method: process
    -
      plugin: single_value
    -
      plugin: sub_process
      source: '@tags_chunked'
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_keywords
          entity_type: taxonomy_term
          ignore_case: true
          source: '0'
  groups:
    plugin: default_value
    source: groups
    default_value: {  }
  departments:
    plugin: default_value
    source: departments
    default_value: {  }
  su_event_groups:
    -
      plugin: merge
      source:
        - '@groups'
        - '@departments'
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          value_key: name
          bundle_key: vid
          bundle: stanford_event_groups
          entity_type: taxonomy_term
          ignore_case: true
          source: name
