#
# Used to generate responsive images and other items.
# https://www.advomatic.com/blog/adding-responsive-images-to-your-drupal-8-site
#
stanford_image_styles.xs:
  label: XS
  mediaQuery: '(min-width: 0em)'
  weight: 0
  multipliers:
    - 1x
    - 2x
stanford_image_styles.sm:
  label: SM
  mediaQuery: 'screen and (min-width: 576px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
stanford_image_styles.md:
  label: MD
  mediaQuery: 'screen and (min-width: 768px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
stanford_image_styles.lg:
  label: LG
  mediaQuery: 'screen and (min-width: 992px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
stanford_image_styles.xl:
  label: XL
  mediaQuery: 'screen and (min-width: 1200px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
stanford_image_styles.2xl:
  label: 2XL
  mediaQuery: 'screen and (min-width: 1500px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
