uuid: 05297a4b-43fa-415a-8852-c154b3cfbc57
langcode: en
status: true
dependencies:
  config:
    - filter.format.stanford_html
  module:
    - ckeditor5
format: stanford_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - alignment
      - horizontalLine
      - style
      - heading
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - insertTable
      - '|'
      - blockQuote
      - drupalMedia
      - '|'
      - superscript
      - subscript
      - sourceEditing
      - removeFormat
      - '|'
      - codeBlock
      - code
      - undo
      - redo
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
    ckeditor5_style:
      styles:
        -
          label: Button
          element: '<a class="su-button">'
        -
          label: 'Big Button'
          element: '<a class="su-button--big">'
        -
          label: 'Secondary Button'
          element: '<a class="su-button--secondary">'
        -
          label: 'Action Link'
          element: '<a class="su-link--action">'
        -
          label: Normal
          element: '<p class="plain-text">'
        -
          label: 'Intro Text'
          element: '<p class="su-intro-text">'
        -
          label: 'Splash Font'
          element: '<p class="su-font-splash">'
        -
          label: 'Quote Text'
          element: '<p class="su-quote-text">'
        -
          label: 'Drop Cap First Letter'
          element: '<p class="su-drop-cap">'
        -
          label: 'Card Text'
          element: '<p class="su-related-text">'
        -
          label: 'Callout Text'
          element: '<p class="su-callout-text">'
        -
          label: 'Sub Title'
          element: '<p class="su-subheading">'
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<b>'
        - '<cite>'
        - '<dt>'
        - '<pre class>'
        - '<code data-* class>'
        - '<dl class>'
        - '<dd class>'
        - '<div id class>'
        - '<i class>'
        - '<aside class>'
        - '<img src alt title class>'
        - '<abbr id title>'
        - '<span id class>'
        - '<blockquote cite>'
        - '<ul id type class>'
        - '<ol id type class>'
        - '<li id class>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<table id class>'
        - '<tbody class>'
        - '<th scope id class>'
        - '<td id class>'
        - '<tr id>'
        - '<drupal-media data-* title>'
        - '<a aria-label hreflang data-entity-substitution data-entity-type data-entity-uuid title name class>'
        - '<p id class>'
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    media_media:
      allow_view_mode_override: true
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
