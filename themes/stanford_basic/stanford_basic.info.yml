name: 'Stanford Basic'
type: theme
description: 'Stanford Basic Branding Theme.'
package: Stanford
version: 9.x-1.4-dev
core_version_requirement: ^10 || ^11
'base theme': stable9
regions:
  page_top: 'Page top'
  header: Header
  search: Search
  menu: Menu
  help: Help
  content: Content
  footer: Footer
  page_bottom: 'Page bottom'
features:
  - favicon
  - logo
components:
  namespaces:
    basic: templates
libraries:
  - stanford_basic/basic
ckeditor_stylesheets:
  - dist/css/ckeditor.css
ckeditor5-stylesheets:
  - dist/css/ckeditor5.css
libraries-override:
  jumpstart_ui/base: false
