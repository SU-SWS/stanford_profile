uuid: cd2aa68d-2559-468a-81e4-2a78a180d44b
langcode: en
status: true
dependencies: {  }
id: su_stanford_person
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: su_stanford_person
label: 'Stanford Person Importer'
source:
  constants:
    status: 1
    type: stanford_person
    basic_html: basic_html
    link_domain: 'https://profiles.stanford.edu'
    link_text: 'Stanford Profile'
    file_destination: 'public://media/capx/'
    file_extension: .jpg
  urls:
    - https://cap.stanford.edu/cap-api/api/profiles/v1?orgCodes=bsws
  item_selector: values
  fields:
    -
      name: sunetid
      label: sunetid
      selector: uid
    -
      name: display_name
      label: 'Display Name'
      selector: displayName
    -
      name: last_name
      label: 'Last Name'
      selector: names/preferred/lastName
    -
      name: first_name
      label: 'First Name'
      selector: names/preferred/firstName
    -
      name: short_title
      label: 'CAP Short Title'
      selector: shortTitle/title
    -
      name: long_title
      label: 'CAP Long Title'
      selector: longTitle/title
    -
      name: bio_html
      label: Biography
      selector: bio/html
    -
      name: email
      label: Email
      selector: primaryContact/email
    -
      name: alias
      label: Alias
      selector: alias
    -
      name: profile_photo
      label: 'Profile Photo'
      selector: profilePhotos/bigger/url
    -
      name: appointments
      label: 'Administrative Appointments'
      selector: longTitle/label/text
    -
      name: links
      label: 'Internet Links'
      selector: internetLinks
    -
      name: phone
      label: 'Phone Numbers'
      selector: primaryContact/phoneNumbers
    -
      name: office
      label: 'Office Locations'
      selector: contacts
    -
      name: profile_id
      label: 'Profile ID'
      selector: profileId
    -
      name: etag
      label: 'CAP API Etag'
      selector: meta/etag
  ids:
    sunetid:
      type: string
process:
  title: display_name
  revision_timestamp:
    -
      plugin: callback
      callable: time
  revision_translation_affected:
    -
      plugin: default_value
      default_value: 1
  status: constants/status
  type: constants/type
  su_person_first_name: first_name
  su_person_last_name: last_name
  su_person_full_title: long_title
  body/value: bio_html
  body/format: constants/basic_html
  su_person_email: email
  su_person_mobile_phone: phone
  field_hs_person_external_profile/uri:
    -
      plugin: skip_on_empty
      source: profile_id
      method: process
    -
      plugin: concat
      delimiter: /
      source:
        - constants/link_domain
        - profile_id
  field_hs_person_external_profile/title: constants/link_text
  image_timestamp:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: explode
      delimiter: '&'
    -
      plugin: str_replace
      regex: true
      search: '/^(?!ts=).+/'
      replace: ''
    -
      plugin: str_replace
      search: ts=
      replace: ''
    -
      plugin: concat
  image_path:
    plugin: concat
    source:
      - constants/file_destination
      - alias
      - separator
      - '@image_timestamp'
      - constants/file_extension
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: file_import
      destination: '@image_path'
      id_only: true
      reuse: true
  su_person_photo/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: display_name
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image: '@image_file'
destination:
  plugin: 'entity_reference_revisions:node'
  new_revisions: true
  force_revision: true
  overwrite_properties:
    - title
    - revision_timestamp
    - revision_translation_affected
    - type
    - field_hs_person_first_name
    - field_hs_person_last_name
    - field_hs_person_title
    - body/value
    - body/format
    - field_hs_person_email
    - field_hs_person_telephone
    - field_hs_person_external_profile/uri
    - field_hs_person_external_profile/title
    - field_hs_person_image/target_id
migration_dependencies:
  required: {  }
