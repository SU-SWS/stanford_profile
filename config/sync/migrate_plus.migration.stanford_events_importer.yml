      to_format: U
      timezone: Etc/GMT
  su_event_date_time/duration:
    -
      plugin: stanford_events_datemath
      operation: subtraction
      source: event_end
      values:
        - event_start
  su_event_date_time/timezone:
    plugin: default_value
    default_value: America/Los_Angeles
  su_event_type:
    -
      plugin: explode
      source: categories
