news-list:
  label: News List Item
  description: "Building block component for the news list page."
  fields:
    news_list_image:
      type: text
      label: "Image"
      description: "The list image."
      preview: "<img src='https://picsum.photos/900/900/' alt='Example Image' />"
    news_list_publishing_date:
      type: text
      label: "Date"
      description: "Publishing date"
      preview: "This is the published date."
    news_list_headline:
      type: text
      label: "Headline"
      description: "Text heading"
      preview: "This is the headline."
    news_list_dek:
      type: text
      label: "Dek"
      description: "This is the dek specific to news items."
      preview: "<p>Sample text goes here and this list should be able to handle a few lines.</p>"
    news_list_topics:
      type: text
      label: "Topics"
      description: "Associated terms from the topics taxonomy."
      preview: "Link to taxonomy terms"
    news_source:
      type: text
      label: "Source"
      description: "The source field."
      preview: "I am a link"
    news_url:
      type: text
      label: "URL for item"
      description: "URL for image and heading"
      preview: "http://www.stanford.edu/"
    news_list_footer:
      type: text
      label: "Footer"
      description: "An open footer area."
      preview: ""
  use: "@news/news-list/news-item-list.twig"
  libraries:
    - newslist:
        css:
          component:
            ../../../dist/css/news-list-item.css: { }
