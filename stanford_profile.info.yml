  - drupal:path
  - drupal:page_cache
  - drupal:responsive_image
  - drupal:shortcut
  - drupal:taxonomy
  - drupal:text
  - drupal:views

  # contrib
  - admin_toolbar:admin_toolbar
  - admin_toolbar_links_access_filter:admin_toolbar_links_access_filter
  - admin_toolbar_tools:admin_toolbar_tools
  - allowed_formats:allowed_formats
  - chosen:chosen
  - config_readonly:config_readonly
  - config_split:config_split
  - default_content
  - nobots:nobots
  - pathauto:pathauto
  - redirect:redirect

  # Stanford
  - jumpstart_ui
  - stanford_date_formats
  - stanford_image_styles
  - stanford_paragraph_types
  - stanford_paragraph_wysiwyg
  - stanford_profile:stanford_profile_styles

dependencies:
  # Stanford functionality.
  - stanford_media
  - stanford_text_editor

themes:
  - stanford_basic
  - seven

