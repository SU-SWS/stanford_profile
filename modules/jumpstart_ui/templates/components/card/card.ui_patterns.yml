card:
  label: Card
  description: "One of the primary building block compontents. This card component comes with several fields to ensure flexibility."
  variants:
    default:
      label: Default
      description: "Default"
    linked:
      label: "Vertical wrapped in link"
      description: "Like default but, the whole card is wrapped in a link"
      modifier_class: "su-card--link"
    postcard:
      label: Postcard
      description: "Horizontal postcard type card"
      modifier_class: su-card--horizontal
    minimal:
      label: Minimal
      description: "Minimal type card"
      modifier_class: su-card--minimal
    icon:
      label: Icon
      description: "Icon type card"
      modifier_class: su-card--icon
    video:
      label: Video
      description: "Video type card"
      modifier_class: su-card--video
    embed:
      label: Embed
      description: "Embed type card"
      modifier_class: su-card--embed
  fields:
    card_image:
      type: text
      label: "Image"
      description: "The cards image."
      preview: "<img src='https://picsum.photos/900/900/' alt='Example Image' />"
    card_super_headline:
      type: text
      label: "Super Headline"
      description: "Text heading"
      preview: "This is a super headline"
    card_headline:
      type: text
      label: "Headline"
      description: "Text heading"
      preview: "This is the headline"
    card_body:
      type: text
      label: "Body"
      description: "An open variable for anything. Generally this would be for WYSIWYG editor contents"
      preview: "<p>Sample text goes here and this card should be able to handle a few lines.</p>"
    card_link:
      type: text
      label: "Link URL"
      description: "A plain text string of just the URL"
      preview: "https://stanford.edu/?a=b&c=d"
    card_cta_attributes:
      type: text
      label: "CTA Attributes"
      description: "Additional html attributes to add to the call to action button"
      preview: " rel='no-follow'"
    card_cta_label:
      type: text
      label: "Link Label"
      description: "The clickable text for the CTA link"
      preview: "CTA Link Label"
    card_button_label:
      type: text
      label: "Button Label"
      description: "The text label of the button component"
      preview: "Button Label"
    card_media_wrapper_modifier_class:
      type: text
      label: "Modifier class for the media wrapper"
      description: "eg: su-aspect-ratio"
      preview: "su-aspect-ratio"
    card_media_image_src:
      type: text
      label: "Image source"
      description: "Image source for media"
      preview: "https://placeimg.com/2000/1333/any"
    card_media_icon_image_src:
      type: text
      label: "Icon source"
      description: "Img file."
      preview: "https://placeimg.com/200/200/any"
    card_media_video_src:
      type: text
      label: "Video Source file"
      description: "eg: /something.mp4"
      preview: "https://news-media.stanford.edu/wp-content/uploads/2018/01/18153719/palau_swimmerloop_final.mp4"
    card_media_content_attributes:
      type: text
      label: "Media attributes"
      description: "eg: autoplay loop muted alt='Example image'"
      preview: "autoplay loop muted alt='Example image'"
    card_media_custom:
      type: text
      label: "Custom embed code"
      description: "iframes and such"
      preview: "<iframe width='560' height='315' src='https://www.youtube.com/embed/tZ2GZhND7s0' frameborder='0' allowfullscreen></iframe>"
    card_allow_media_link:
      type: boolean
      label: "Allow Media Link"
      description: "Allows the media to be linked"
      preview: true
    card_icon_font_class:
      type: text
      label: "Icon card font class"
      preview: "far fa-paper-plane"
  use: "@jumpstart_ui/components/card/card.html.twig"
  libraries:
    - card:
       css:
         component:
           ../../../dist/css/card.css: {}
