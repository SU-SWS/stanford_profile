process:
  status: constants/status
  type: constants/type
  title: title
  body/value: description
  body/format: constants/stanford_html
  su_course_code: code
  su_course_id: course_id
  su_course_subject:
    -
      plugin: entity_generate
      source: subject
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: su_course_subjects
      value_key: name
  su_course_section_units:
    -
      plugin: concat
      source:
        - units_min
        - units_max
      delimiter: '-'
    -
      plugin: explore_courses_units
  su_course_academic_year: year
  link_query:
    -
      plugin: concat
      source:
        - subject
        - code
    -
      plugin: urlencode
  su_course_link:
    -
      plugin: concat
      source:
        - constants/link
        - '@link_query'
  su_course_quarters:
    -
      plugin: explore_courses_quarters
      source: sections
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: su_course_quarters
      value_key: name
  su_course_instructors:
    -
      plugin: explore_courses_instructors
      source: sections
  su_course_tags_array:
    -
      plugin: explore_courses_tags
      source: tags
    -
      plugin: explode
      delimiter: ;
  chunked_course_tags_array:
    -
      plugin: callback
      callable: array_chunk
      unpack_source: true
      source:
        - '@su_course_tags_array'
        - constants/one
  su_course_tags:
    -
      plugin: sub_process
      include_source: true
      source: '@chunked_course_tags_array'
      process:
        target_id:
          plugin: entity_generate
          entity_type: taxonomy_term
          bundle_key: vid
          bundle: su_course_tags
          value_key: name
          source: '0'
destination:
  plugin: 'entity:node'
