format: stanford_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - alignment
      - horizontalLine
      - style
      - heading
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - insertTable
      - '|'
      - blockQuote
      - drupalMedia
      - icon
      - '|'
      - superscript
      - subscript
      - sourceEditing
      - removeFormat
      - '|'
      - codeBlock
      - code
      - undo
      - redo
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
    ckeditor5_icons_icon:
      fa_version: '5'
      fa_styles:
        - solid
        - regular
        - brands
      custom_metadata: false
      async_metadata: true
      recommended_enabled: false
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<b aria-* class dir id lang title>'
        - '<cite aria-* class dir id lang title>'
        - '<dt aria-* class dir id lang title>'
        - '<pre aria-* class dir id lang title>'
