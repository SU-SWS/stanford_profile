format: stanford_minimal_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - style
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - '|'
      - sourceEditing
      - code
      - undo
      - redo
  plugins:
